{% extends 'Library/libraryindex.html' %}
{% block body %}

          <head>
        <style>
            .dark-striped-tables {
  background-color: #2c3034; /* Dark background color */
  border-radius: 20px; /* Rounded corners */
  overflow: hidden; /* Hide the border-collapse separator */
}

.dark-striped-table th,
.dark-striped-table td {
  border: 10px solid #ffffff;
  padding: 10px; /* Adjust padding as needed */
  color: #FFFFFF;; /* Text color */
}

.dark-striped-table tbody tr:nth-child(odd) {
  background-color: #2c3036; /* Striped background color for odd rows */
}
        </style>
    </head>

<body>
<form id="form1" name="form1" method="post" action="viewFineAndPaymentSearch">
  <table width="200" border="1" class="table dark-striped-tables table-striped table-dark">
    <tr>
      <td colspan="3"><label>
        <input type="text" placeholder="User name" name="select" value = "{{ name }}" class="form-control" />
      </label></td>
      <td colspan="3"><label>
        <input type="submit" name="Submit" value="Search" class="btn btn-primary"/>
      </label></td>
    </tr>
    <tr>
      <td>BookNo</td>
      <td>Name</td>
      <td>User</td>
      <td>Date</td>
      <td>Fine</td>
      <td>Status</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.ISSUE.BOOKNUMBER.bookId }}</td>
        <td>{{ i.ISSUE.LIBRARYBOOK.bookName }}</td>
      <td>&nbsp;{{ i.ISSUE.USER.name }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.ISSUE.fineAmount }}</td>
      <td>&nbsp;{{ i.status }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
