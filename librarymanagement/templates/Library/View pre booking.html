{% extends 'Library/libraryindex.html' %}
{% block body %}

    <head>
        <style>
            .dark-striped-tables {
  background-color: #2c3034; /* Dark background color */
  border-radius: 20px; /* Rounded corners */
  overflow: hidden; /* Hide the border-collapse separator */
}

.dark-striped-table th,
.dark-striped-table td {
  border: 10px solid #ffffff;
  padding: 10px; /* Adjust padding as needed */
  color: #FFFFFF;; /* Text color */
}

.dark-striped-table tbody tr:nth-child(odd) {
  background-color: #2c3036; /* Striped background color for odd rows */
}
        </style>
    </head>

<body>
<form id="form1" name="form1" method="post" action="viewPreBookingSearch">
  <table width="200" border="1" class="table dark-striped-tables table-striped table-dark">
    <tr>
      <td><label>
        <input type="text" placeholder="Users" name="select" class="form-control">
      </label> &nbsp; <input type="submit" name ="Submit" value="Search" class="btn btn-primary"> </td>
    </tr>
    <tr>
      <td>Users</td>
      <td>BookNo</td>
      <td>Name</td>
      <td>Date</td>
      <td>Status</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.USER.name }}</td>
      <td>{{ i.LIBRARYBOOK.id }}</td>
      <td>&nbsp;{{ i.LIBRARYBOOK.bookName }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.status }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
