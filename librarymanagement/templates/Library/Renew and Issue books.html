{% extends 'Library/libraryindex.html' %}
{% block body %}

     <head>
        <style>
            .dark-striped-tables {
  background-color: #2c3034; /* Dark background color */
  border-radius: 20px; /* Rounded corners */
  overflow: hidden; /* Hide the border-collapse separator */
}

.dark-striped-table th,
.dark-striped-table td {
  border: 10px solid #ffffff;
  padding: 10px; /* Adjust padding as needed */
  color: #FFFFFF;; /* Text color */
}

.dark-striped-table tbody tr:nth-child(odd) {
  background-color: #2c3036; /* Striped background color for odd rows */
}
        </style>
    </head>

<body>
<form id="form1" name="form1" method="post" action="irSearch2   ">
  <table width="315" border="1" class="table dark-striped-tables table-striped table-dark">
    <tr>
      <td colspan="2"><label>
        <input type="text" placeholder="Name" name="select" value="{{ name }}"class="form-control"/>
      </label></td>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Search" class="btn btn-primary"/>
      </label></td>
    </tr>
    <tr>
      <td width="82">BookNo</td>
      <td width="56">Name</td>
      <td width="42">Author</td>
      <td width="107">&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td> {{ i.id }}&nbsp;</td>
      <td>&nbsp;{{ i.bookName }}</td>
      <td>&nbsp;{{ i.author }}</td>
      <td><a href="issueBooks/{{ i.id }}" class = "btn btn-outline-warning">Issue</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
