{% extends 'Library/libraryindex.html' %}
{% block body %}

    <head>
        <style>
            .dark-striped-tables {
  background-color: #2c3034; /* Dark background color */
  border-radius: 20px; /* Rounded corners */
  overflow: hidden; /* Hide the border-collapse separator */
}

.dark-striped-table th,
.dark-striped-table td {
  border: 10px solid #ffffff;
  padding: 10px; /* Adjust padding as needed */
  color: #FFFFFF;; /* Text color */
}

.dark-striped-table tbody tr:nth-child(odd) {
  background-color: #2c3036; /* Striped background color for odd rows */
}
        </style>
    </head>

<body>
<form id="form1" name="form1" method="post" action="manageLibraryBooksSearch">
  <table width="200" border="1" class="table dark-striped-tables table-striped table-dark">
    <tr>
      <td colspan="4"><label>
          <input type="text" placeholder = "Search" name="select" value="{{ name }}" class="form-control" /></label>
         <label> <select name="type" class="form-control">
              <option value="Name">Name</option>
              <option value ="Author">Author</option>
              <option>Genre</option>
          </select>
 </label>
        <input type="submit" name="Submit" value="Search" class = "btn btn-primary"/>
     </td>
    </tr>
    <tr>
      <td>Name</td>
      <td>Genre</td>
      <td>Quantity</td>
      <td>Language</td>
      <td>Author</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.bookName }}</td>
      <td>&nbsp;{{ i.genre }}</td>
      <td>{{ i.quantity }}&nbsp;</td>
      <td>{{ i.language }}&nbsp;</td>
      <td>{{ i.author }}&nbsp;</td>
      <td><p><a href="editBooks/{{ i.id }}" class = "btn btn-outline-warning">Edit</a></p>
      <p><a href="delBooksLib/{{ i.id }}" class = "btn btn-outline-danger">Delete</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
