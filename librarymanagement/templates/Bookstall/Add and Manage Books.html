{% extends 'bookstall/bookstallindex.html' %}
{% block body %}

    <head>
        <style>
            .dark-striped-tables {
  background-color: #2c3034; /* Dark background color */
  border-radius: 20px; /* Rounded corners */
  overflow: hidden; /* Hide the border-collapse separator */
}

.dark-striped-table th,
.dark-striped-table td {
  border: 10px solid #ffffff;
  padding: 10px; /* Adjust padding as needed */
  color: #FFFFFF;; /* Text color */
}

.dark-striped-table tbody tr:nth-child(odd) {
  background-color: #2c3036; /* Striped background color for odd rows */
}
        </style>
    </head>


<body>
<form id="form1" name="form1" method="post" action="add_ManageBooksSearch">
  <table width="200" border="1" class="table dark-striped-tables table-striped table-dark">
    <tr>
      <td colspan="3"><label>
        <input type="text" name="select" class="form-control"/>
      </label></td>
      <td colspan="3"><label>
        <input type="submit" name="Submit" value="Search" class = "btn btn-primary"/>
      </label></td>
    </tr>
    <tr>
      <td>Name</td>
      <td>Genre</td>
      <td>Author</td>
      <td>Language</td>
      <td>Rate</td>
      <td>Stock</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>&nbsp;{{ i.name }}</td>
      <td>&nbsp;{{ i.genre }}</td>
      <td>&nbsp;{{ i.author }}</td>
      <td>{{ i.language }}</td>
      <td>{{ i.rate }}</td>
      <td>{{ i.stock }}</td>
      <td><p><a href="editBooksbs/{{ i.id }}" class = "btn btn-outline-warning">Edit</a></p>
          <a href="delBooksBS/{{ i.id }}" class = "btn btn-outline-danger">Delete</a>
      </td>
    </tr>
      {% endfor %}
  </table>
  <p>
    <label>
    <a href = add_Books class = "btn btn-primary"> ADD NEW </a>
    </label>
  </p>
</form>
</body>

{% endblock %}
