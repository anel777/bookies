{% extends 'bookstall/bookstallindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/editBooks_bs" enctype= "multipart/form-data">
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield"  value="{{ val.name }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Genre</td>
      <td><label>
        <input type="text" name="textfield2" value = "{{ val.genre }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Author</td>
      <td><label>
        <input type="text" name="textfield3"  value = "{{ val.author }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td><label>
        <input type="text" name="textfield4"  value = "{{ val.rate }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Language</td>
      <td><label>
        <input type="text" name="textfield5"  value = "{{ val.stock }}"/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="EDIT" />
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
