{% extends 'bookstall/bookstallindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="viewBooks">
  <table width="200" border="1" class="table table-striped table-dark">
    <tr>
      <td>BookName</td>
      <td>Author</td>
      <td>Quantity</td>
      <td>Price</td>
    </tr>
      {% for i in val %}
    <tr>
      <td>{{ i.BOOKSTALLBOOKS.name }}&nbsp;</td>
      <td>&nbsp;{{ i.BOOKSTALLBOOKS.author }}</td>
      <td>&nbsp;{{ i.quantity }}</td>
      <td>&nbsp;{{ i.BOOKSTALLBOOKS.rate }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>

{% endblock %}
