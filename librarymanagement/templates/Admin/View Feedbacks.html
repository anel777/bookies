{% extends 'Admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="feedbackSearch">
  <table width="200" border="1">
    <tr>
      <td>Type</td>
      <td colspan="2"><label>
        <select name="select">
            <option> Library </option>
            <option> Bookstall </option>
        </select>
      </label></td>
      <td><label>
        <input type="submit" name="Submit" value="Search" />
      </label></td>
    </tr>
    <tr>
      <td>Bookstall/Library  </td>
      <td>user</td>
      <td>Feedbacks</td>
      <td>Date</td>
    </tr>
      {%  for i in data %}
    <tr>
      <td>{{ i.LOGIN.username}}</td>
      <td>{{ i.USER.name }}</td>
      <td>&nbsp;{{ i.feedback }}</td>
      <td>&nbsp;{{ i.date }}</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>

{% endblock %}
